                <br>

                <div style="max-height: 350px;max-width:1500px;overflow: scroll;">

                <body>
                    <br>
                    <p>
                        <p class="p5"><label for="topic"></label>
                        <select name="subject" id="subject">
                        <option value="1. The decimal value of the hexadecimal number 777 is">1. The decimal value of the hexadecimal number 777 is</option>
                        </select>
                    </p>

                    <br>
                    <br>

                    <!-- Oh Wen Chi:https://www.w3schools.com/html/html_form_input_types.asp -->
                    <p class="p5">Question:
                    <input type="question" name="question" value="1. The decimal value of the hexadecimal number 777 is" size="80"/>
                    </p>
    
                    <br>
        
                    <p class="p5">Answer Choice:
                    <br>
                    <input type="answer1" name="answer1" value="A. 19" size="80"/><br>

                    <input type="answer3" name="answer3" value="C. 191" size="80"/><br>
                    <input type="answer4" name="answer4" value="D. 19111" size="80"/><br>
                    </p>
    
                    <br>
        
                    <!-- Oh Wen Chi:https://www.w3schools.com/tags/tag_center.asp -->

                        <input type="marks" name="marks" value="" size="10"/ text-align: right>
                    </p>
                </body>
    
                <canvas width="512px" height="512px"></canvas>
