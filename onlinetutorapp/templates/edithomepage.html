{% block content %}

<!DOCTYPE html>
    <html>
        {% load static %}
        {% include 'messages.html' %}
        <head>
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        </head>

        <body>
        <div>
            <ul>
                <p class="p1">E-Tutor</p>
                <li><a onclick="user()">Register</a></li>
                <li><a onclick="user()">Login</a></li>
                <li><a href="/">Home Page</a></li>
            </ul>

            <!-- <p> Lau Wan Jing: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_float -- Insert images 
            https://docs.djangoproject.com/en/4.0/howto/static-files/ -- static file </p> -->
            <img src="{% static 'img/INTILogo.png' %}" alt="Inti Penang Logo"
                style="float:right;width:160px;height:50px;"
            >
            
            <br>
            <br>
            <br>

            <p>
                <img src="{% static 'img/edit.png' %}" alt="Edit_icon"
                style="float:left;width:50px;height:50px;">

                <p class="p3">
                Edit Home Page
                </p>
            <p>

            <p class="p4">
                Edit updates:
            </p>

            <br>
            <script>
                function refresh(){
                    var selected = document.getElementById("file").value;
                    var current = document.getElementById("currenturl");
                    if(selected == "file1"){
                        current.value = "{{file1url}}";
                    }else if(selected=="file2"){
                        current.value = "{{file2url}}";
                    }
                }
            </script>
            <form action="edithomepage" method="post" onchange="refresh()">
                <!-- <p> Lau Wan Jing: https://www.youtube.com/watch?v=OTmQOjsl0eg&ab_channel=Telusko -- crsf token jinja </p> -->

                {% csrf_token %}

                <p class="p5" style="display:inline-flex;">
                    Title:
                </p>

                <input type="text" id="title" name="title" value="{{currenttitle}}" size="100"/>
                <br><br>

                <p class="p5" style="display:inline-flex;">
                    File:
                </p>

                <!-- <p> Lau Wan Jing: https://www.educba.com/combobox-in-html/ -- combo box</p> -->
                <select class="combo" name="file" id="file">
                    <option value="Select" selected="selected" disabled>Select....</option>
                    <option value="file1" name="file1">File1</option>
                    <option value="file2" name="file2">File2</option>
                </select>
            
                <br>
                <br>

                <p class="p5" style="display:inline-flex;">
                    Video URL:
                </p>

                <input type="text" id="currenturl" name="currenturl" value="" size="100" disabled/>

                <br>
                <br>
                
                <p class="p5" style="display:inline-flex;">
                    New URL:
                </p>
                
                <input type="text" name="newurl" value="" size="100"/>

                <br>
                <br>

                <!-- <p> Lau Wan Jing: https://stackoverflow.com/questions/524992/how-to-implement-a-back-link-on-django-templates --back button by Author:Kalanos </p> -->
                <div class=buttoncontainer>
                    <a href="{{request.META.HTTP_REFERER|escape}}" class="button">Cancel</a>
                    <input type="submit" class="submit" value="Submit"></input>
                </div>
            </form>
        </div>
        <body>
    <html>
{% endblock %}
