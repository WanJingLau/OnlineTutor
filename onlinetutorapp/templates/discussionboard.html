<!DOCTYPE html>
    <html>
        {% load static %}
        {% block content %}
        <head>
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        {% include 'messages.html' %}
        <body>
        <div>

            <!-- <p> Lau Wan Jing: https://www.tutorialspoint.com/How-to-set-background-color-in-HTML -- Add background color </p> -->

            <ul>
                <p class="p1">E-Tutor</p>
                <li><a onclick="user()">Register</a></li>
                <li><a onclick="user()">Login</a></li>
                <!-- <p> Lau Wan Jing: need to redirect to mainpage user </p> -->
                <li><a href="{% url 'mainpage_user' userid %}"@{{userid}}>Home Page</a></li>
            </ul>

            <!-- <p> Lau Wan Jing: second narvar bar as tab </p> -->

            <div class="tab">

                <!-- <p> Lau Wan Jing: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_navbar_icon </p> -->
                <i class="fa fa-fw fa-book"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'courselist' userid %}"@{{userid}}>Course List</button></a>

                <!-- <p> Lau Wan Jing: https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-comments </p> -->
                <i class="fa fa-comments"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'discussionboard' userid %}"@{{userid}}>Discussion Board</button></a>

                <i class="fa fa-star"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'grades' userid %}"@{{userid}}>Grades</button></a>

                <i class="fa fa-fw fa-trophy"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'quizzes' userid %}"@{{userid}}>Quizzes</button></a>

                <i class="fa fa-fw fa-tasks"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'todolist' userid %}"@{{userid}}>To-Do List</button></a>

            </div>

            <script type = "text/javascript">
                // Lau Wan Jing: https://sebhastian.com/javascript-display-text/ -- alert box
                function user() {
                    alert("You have logged in into the account.");
                }
                function courselist() {
                    window.location = "http://127.0.0.1:8000/courselist";
                }
                function discussionboard() {
                    window.location = "http://127.0.0.1:8000/discussionboard";
                }
                function grades() {
                    window.location = "http://127.0.0.1:8000/grades";
                }
                function quizzes() {
                    window.location = "http://127.0.0.1:8000/quizzes";
                }
                function todolist() {
                    window.location = "http://127.0.0.1:8000/todolist";
                }
            </script>

            <!-- <p> Lau Wan Jing: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_float -- Insert images 
            https://docs.djangoproject.com/en/4.0/howto/static-files/ -- static file </p> -->
            <img src="{% static 'img/INTILogo.png' %}" alt="Inti Penang Logo"
                style="float:right;width:160px;height:50px;"
            >
            
            <br>
            <br>
            <br>

            <p>
                <img src="{% static 'img/discussion.png' %}" alt="Course_icon"
                style="float:left;width:50px;height:50px;">
            </p>
            
            <p class="p3">Discussion Board</p>

            <br>

            <form action="discussionboard" method="post">
                {% csrf_token %}
            
                <p>
                    <!-- Oh Wen Chi:https://www.w3schools.com/howto/howto_css_searchbar.asp -->
                    <input type="text" placeholder="Search..." size="80"/></a>

                    <button onclick="discussion()">Search</button>
                    <button><a style="text-decoration: none; color:black; float: right" href="{% url 'addquestion' userid %}"@{{userid}}> Add Question</button></a>
                    <!--<button onclick="addquestion()">Add Question</button>
                    <script type = "text/javascript">
                        function addquestion() {
                            window.location = "http://127.0.0.1:8000/addquestion";
                        }
                    </script> -->
                </p>

                <!-- Oh Wen Chi:https://stackoverflow.com/questions/11586038/how-to-get-the-value-from-the-drop-down-box-django -->
                <p>
                <tr><th><p class="p5"><label for="id_subject_by">Select Subject:</label>&ensp;</th><td><select id="id_subject_by" name="subject_by" required>
                    <option value="Computer Architecture and Network" selected="Computer Architecture and Network">Computer Architecture and Network</option>
                    </select></td></tr>
                </p>

                <!-- Oh Wen Chi:https://stackoverflow.com/questions/11586038/how-to-get-the-value-from-the-drop-down-box-django -->
                <p>
                <tr><th><p class="p5"><label for="id_topic_by">Select Topic:</label>&ensp;</th><td><select id="id_topic_by" name="topic_by" required>
                    <option value="Chapter 1" selected="Chapter 1">Chapter 1</option>
                    <option value="Chapter 2">Chapter 2</option>
                    <option value="Chapter 3">Chapter 3</option>
                    <option value="Chapter 4">Chapter 4</option>
                    </select></td></tr>
                </p>

                {% for i in list %}

                <style>
                    .buttons {
                      width: 50px;
                      margin: 0 auto;
                    }
                    
                    .action_btn {
                      display: inline-block;
                      width: calc(50% - 4px);
                      margin: 0 auto;
                    }
                </style>

                    <br>

                    <!-- Oh Wen Chi:https://www.w3schools.com/html/html_blocks.asp 
                    <div style="border: 1px solid black; background: lightgrey; height: 0.6cm;"><p class="p4">How to convert binary numbers to decimal numbers?
                         Oh Wen Chi:https://www.w3schools.com/jsref/event_onclick.asp 
                        <button><a style="text-decoration: none; color:black; float: right" href="{% url 'discussionquestion' userid %}"@{{userid}}> View</button></a>
                    </div> -->

                    <div style="border: 1px solid black; background: lightgrey;">
                        <p align="right">
                        <input type="button" value="View" href="{% url 'discussionquestion userid %}"@{{userid}}></button>
                        <input type="text" name="id" hidden value={{i.0}}>
                        </p>
                    </div>

                    <div style="background: lightgrey;display: inline;">
                        <p class="p4">{{i.3}}</p>
                    </div>

                {% endfor %}
        
            </form>

        </div>    
        </body>
        {% endblock content %}
    </html>
