{% load crispy_forms_tags %}

<!DOCTYPE html>
    <html>
        {% load static %}

        <head>
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        </head>

        <body>
        <div>
            <ul>
                <p class="p1">E-Tutor</p>
                <li><a>Register</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/">Home Page</a></li>
            </ul>

            <!-- Lau Wan Jing: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_float -- Insert images 
            https://docs.djangoproject.com/en/4.0/howto/static-files/ -- static file -->
            <img src="{% static 'img/INTILogo.png' %}" alt="Inti Penang Logo"
                style="float:right;width:160px;height:50px;"
            >
            
            <br>
            <br>
            <br>
        
            <p class="p2">
                Welcome to E-Tutor!
            </p>

            <p>
                <img src="{% static 'img/register.png' %}" alt="Register_icon"
                style="float:left;width:40px;height:40px;">

                <p class="p3">
                    Register
                </p>
            <p>

            <p class="p4">
                Please fill in your information below and check your email for the password.
            </p>

            <form action="{% url 'register' %}" method="post">
                <!-- Lau Wan Jing: https://www.youtube.com/watch?v=OTmQOjsl0eg&ab_channel=Telusko -- crsf token -->
                {% csrf_token %}
                <br>

                <p class="p5">
                    {{ form|crispy }}
                </p>
                
                <br>
                <br>
                <br>

                <!-- Lau Wan Jing: https://stackoverflow.com/questions/524992/how-to-implement-a-back-link-on-django-templates --back button by Author:Kalanos -->
                <div class=buttoncontainer>
                    <a href="{{request.META.HTTP_REFERER|escape}}" class="button">Cancel</a>
                    <input type="submit" class="submit" value="Submit"></input>
                </div>
                
            </form>
        </div>
        <body>
    <html>
