<!DOCTYPE html>
    <html>
        {% load static %}
        {% block content %}
        <head>
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        {% include 'messages.html' %}
        <body>
        <div>

            <!-- <p> Lau Wan Jing: https://www.tutorialspoint.com/How-to-set-background-color-in-HTML -- Add background color </p> -->

            <ul>
                <p class="p1">E-Tutor</p>
                <li><a onclick="user()">Register</a></li>
                <li><a onclick="user()">Login</a></li>
                <!-- <p> Lau Wan Jing: need to redirect to mainpage user </p> -->
                <li><a href="{% url 'mainpage_user' userid %}"@{{userid}}>Home Page</a></li>
            </ul>

            <!-- <p> Lau Wan Jing: second narvar bar as tab </p> -->

            <div class="tab">

                <i class="fa fa-fw fa-book"style="font-size:25px;"></i>

                <i class="fa fa-comments"style="font-size:25px;"></i>

                <i class="fa fa-star"style="font-size:25px;"></i>
                <button><a onclick="grades()">Grades</button></a>

                <i class="fa fa-fw fa-trophy"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'quizzes' userid %}"@{{userid}}>Quizzes</button></a>

                <i class="fa fa-fw fa-tasks"style="font-size:25px;"></i>
                <button><a style="text-decoration: none; color:black" href="{% url 'todolist' userid %}"@{{userid}}>To-Do List</button></a>

            </div>

            <script type = "text/javascript">
                // Lau Wan Jing: https://sebhastian.com/javascript-display-text/ -- alert box
                function user() {
                    alert("You have logged in into the account.");
                }
                function courselist() {
                    window.location = "http://127.0.0.1:8000/courselist";
                }
                function discussionboard() {
                    window.location = "http://127.0.0.1:8000/discussionboard";
                }
                function grades() {
                    window.location = "http://127.0.0.1:8000/grades";
                }
                function quizzes() {
                    window.location = "http://127.0.0.1:8000/quizzes";
                }
                function todolist() {
                    window.location = "http://127.0.0.1:8000/todolist";
                }
            </script>

            <!-- <p> Lau Wan Jing: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_float -- Insert images 
            https://docs.djangoproject.com/en/4.0/howto/static-files/ -- static file </p> -->
            <img src="{% static 'img/INTILogo.png' %}" alt="Inti Penang Logo"
                style="float:right;width:160px;height:50px;"
            >
            
            <br>
            <br>
            <br>

            <p>
                <img src="{% static 'img/quizzes.png' %}" alt="Quiz_icon"
                style="float:left;width:40px;height:40px;">
            </p>
            
            <p class="p3">Quizzes</p>
            
            <br>

            <p class="p4">Add the quiz information below.</p>

            <br>

            <form action="addquiz" method="post">
                {% csrf_token %}

                <input type="text" id="title" name="title" size="80"/>
                <br>

                <!-- Oh Wen Chi:https://stackoverflow.com/questions/11586038/how-to-get-the-value-from-the-drop-down-box-django -->
                <p>
                    <tr><th><p class="p5"><label for="id_duration_by">Select Duration:</label>&ensp;</th><td><select id="id_duration_by" name="duration_by" required>
                        <option value="15 minutes" selected="15 minutes">15 minutes</option>
                        <option value="30 minutes">30 minutes</option>
                        <option value="1 hour">1 hour</option>
                        </select></td></tr>
                </p>

                <!-- Oh Wen Chi:https://stackoverflow.com/questions/11586038/how-to-get-the-value-from-the-drop-down-box-django -->
                <p>
                    <tr><th><p class="p5"><label for="id_attempt_by">Select Attempt times:</label>&ensp;</th><td><select id="id_attempt_by" name="attempt_by" required>
                        <option value="1 time" selected="1 time">1 time</option>
                        <option value="2 times">2 times</option>
                        <option value="3 times">3 times</option>
                        </select></td></tr>
                </p>
            
                <br>
                <br>
            
                <div class=buttoncontainer>
                    <a href="{{request.META.HTTP_REFERER|escape}}" class="button">Cancel</a>


                    <button type="submit" class="btn btn-success">Submit</button></a>
                </form>
                    <button type="submit" class="submit" button onclick="addquizquestion()">Add Question</button></a>
                    
                    <script type = "text/javascript">
                        function addquizquestion() {
                            window.location = "http://127.0.0.1:8000/addquizquestion";
                        }
                    </script>
                </div>
        
        </div>

    </html>
